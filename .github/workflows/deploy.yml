name: 'Deploy'

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Determine Version
        run: |
          (cd .github/workflows/scripts && npm install)
          VERSION=$(node .github/workflows/scripts/determineVersion)
          echo "Next Version: $VERSION"
          echo "OGB_VERSION=$VERSION" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v3
        with:
          name: packageJson
          path: package.json

  build_win:
    needs: [version]
    runs-on: ubuntu-latest
    container:
      image: electronuserland/builder:wine
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: packageJson
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build
        run: |
          npm install --platform=win32
          (cd src/main && npx webpack)
          (cd src/frontend && npx webpack)
          npx electron-builder --win
        env:
          HOME: /root
      - uses: actions/upload-artifact@v3
        with:
          name: windows
          path: dist/OscGoesBrrr-setup.exe

